        * {
            margin: 0;
            padding: 0;

    </style>

    <title>Place Order here</title>
</head>

<body class="globalBackground">
    <nav>
        <ul>
            <li1><a href="index.html" title="Home">Home</a></li1>
            <li1><a href="mens-section.html" title="Men's">Men's</a></li1>
            <li1><a href="womens-section.html" title="Women's">Women's</a></li1>
            <li1><a href="Shoe-section.html" title="Home">Shoes</a></li1>
            <li1><a href="combo-section.html" title="Home">Combos</a></li1>
            <li1 style="float: right;"><a href="signIn.html" title="Sign in">Sign in</a></li1>
        </ul>
    </nav>
    <form class="row g-3" id="card">
        <div>
            <h2 style="font-family: -webkit-pictograph;">Sign In</h2>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>North India</option>
                <option>South India</option>
                <option>Eastern India</option>
                <option>western India</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="border: 0px;background-color: rgb(47, 169, 190);">Sign in</button>
        </div>
        <br><br><br><br><br><br><br>
        <div class="solid-grey">
            <br>
            Copyright &copy;2021 HauteCouture. designed Original with ‚ù§ by Aryan Nigam.
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
